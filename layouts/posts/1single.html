<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700|Montserrat:400,700&display=swap"
        rel="stylesheet">
    <script src="/js/cyberpunk.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (document.querySelector('.hero')) {
                updateParticles();
            }
        });
    </script>

</head>

<body>
    <main>
        <a href="{{ .Site.BaseURL }}" class="back-btn">Back to Home</a>
        <div class="hero">
            <h1>{{ .Title }}</h1>
            <time>{{ .Date.Format "January 2, 2006" }}</time>
        </div>
        <article>
            {{ .Content }}
            <div class="badges">
                {{ range .Params.keywords }}
                <span class="badge">{{ . }}</span>
                {{ end }}
            </div>
        </article>
    </main>
</body>

</html>
